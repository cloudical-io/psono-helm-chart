# change the host
host: psono.example.com

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    # change the host
    - host: psono.example.com

server:
  extraVolumeMounts:
    - name: psql_password
      mountPath: "/secrets/psql"
      readOnly: true

  extraVolumes:
    - name: psql_password
      secret:
        secretName: psql-secret

  databases:
    default:
      name: psono
      user: psono
      password_file: /secrets/psql/password

  #Â THIS IS REQUIRED BUT HIGHLY SPECIFIC, PLEASE CHECK:
  # https://doc.psono.com/admin/installation/install-server-ce.html#installation-with-docker
  settings: {}

database:
  env:
    POSTGRES_PASSWORD_FILE: /secrets/psql/password
    POSTGRES_USER: psono
    POSTGRES_DB: psono

  extraVolumeMounts:
    - name: psql_password
      mountPath: "/secrets/psql"
      readOnly: true

  extraVolumes:
    - name: psql_password
      secret:
        secretName: psql-secret